<!DOCTYPE html>
<html lang="en">
    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" type="image/png" href="content/Logo-01-np-fav.png">
        <title>Genealogy Journeys</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/inline.css">
    </head>
    <body class="color-md-gray">
        <div class="heading-grid">
            <div class="top-heading">
                <div class="logo flex flex-row flex-align-center justify-between width-full">
                    <a href="index.html" aria-label="Genealogy Journeys Home Page"><img class="header-logo" src="content/GenealogyJourneys Logo-01-np.png" alt="Genealogy Journeys"></img></a>
                    <div class="full-menu flex-row flex-nowrap" style="margin-left: auto;">
                        <a href="gallery.html" role="button" class="btn-primary menu menu-btn font-bold" aria-label="About">GALLERY</a>
                        <a href="about.html" role="button" class="btn-primary menu menu-btn font-bold" aria-label="About">ABOUT</a>
                        <a href="contact.html" role="button" class="btn-primary menu menu-btn font-bold" aria-label="Contact">CONTACT</a>
                    </div>
                </div>
                <div class="menu"></div>
            </div>
            <div class="bg-splash"></div>
            <div class="splash-line flex flex-row flex-align-center p-l-md">
                <p class="font-lg line-height-md">Let Genealogy Journeys discover YOUR story today.</p>
            </div>
            <div class="text">
                <div class="tag-line line-height-md flex flex-column justify-evenly">
                    <div class="tag-pos font-md font-bold flex flex-column flex-align-center">
                        <p class="flex justify-center">
                            Ever wanted an experience like the guests on NBC’s Who Do You Think You Are? or PBS’s Finding Your Roots?
                        </p>
                        <p class="flex justify-center">
                            Genealogy Journeys can help.
                        </p>
                    </div>
                    <p class="flex justify-center">
                        <a href="contact.html" role="button" class="btn-discover font-lg font-bold">Discover Your Story</a>
                    </p>
                </div>
            </div>
            <div class="quotes font-sm font-bold flex justify-center flex-align-center" style="padding: 0.8rem;">
                <div id="quoteContainer" class="quote-container flex flex-column flex-align-center font-lg fade fade-in">
                    <div class="quote-text color-lt-yellow font-sm"></div>
                    <div class="quote-name color-lt-yellow font-sm" style="margin-top: 0.8rem;"></div>
                </div>
            </div>
            <div class="splash-cp flex justify-center flex-align-center font-sm text-center">
            </div>
        </div>
        <script src="script/app.js" type="text/javascript"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", () => {
                const q = new QuoteBlock();
                const interval = () => { 
                    q.fadout();
                }
                window.setInterval(interval, 8000);
                const date = new Date();
                document.querySelector(".splash-cp").innerHTML = `
                    Copyright &copy; ${date.getFullYear()} Genealogy Journeys. All Rights Reserved
                `
            }, false);
        </script>
    </body>
</html>
